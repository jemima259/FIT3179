<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>

<h1>My Attempt of Multiple Visualisations</h1>

<h2>This is my tree map so far</h2>
<div id="tree_map"></div>

<h2>This is a line graph</h2>
<div id="line_graph"></div>

<script type="text/javascript">
  
  var vis1 = "https://jemima259.github.io/FIT3179/treez.vl(1).json";
  
  vegaEmbed('#tree_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://jemima259.github.io/FIT3179/trees_lines.vl.json";
  
  vegaEmbed('#line_graph', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
